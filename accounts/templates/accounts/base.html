{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> wedbook </title>
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <link href="{% static "fontawesome/css/fontawesome-all.css" %}" rel="stylesheet">

    <link href="{% static "fontello/css/fontello.css"%}" rel="stylesheet">

    <link href="{% static "css/owl.carousel.css" %}" type="text/css" rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="{% static "images/w.png" %}">

    <link href="{% static "css/style.css" %}" rel="stylesheet">

<body>


    {% block body_block %}
    




    {% endblock %}

    <a href="javascript:" id="return-to-top"><i class="fa fa-angle-up"></i></a>

    <script src="{% static "js/menumaker.min.js" %}"></script>

    <script src="{% static "js/owl.carousel.min.js" %}"></script>
    <!-- nice-select js -->
    <script src="{% static "js/jquery.nice-select.min.js" %}"></script>
    <script src="{% static "js/fastclick.js" %}"></script>
