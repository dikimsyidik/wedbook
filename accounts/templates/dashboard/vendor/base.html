{% load static %}
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title></title>
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <!-- FontAwesome icon -->
    <link href="{% static "fontawesome/css/fontawesome-all.css" %}" rel="stylesheet">
    <!-- Fontello icon -->
    <link href="{% static "fontello/css/fontello.css" %}" rel="stylesheet">
    <!-- Favicon icon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static "images/w.png" %}">
    <!-- Style CSS -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static "css/offcanvas.css" %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body class="body-bg">
    <div class="dashboard-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-10 col-lg-10 col-md-8 col-sm-12 col-6">
                    <div class="header-logo">
                        <a href="{% url 'home' %}"><img style="width: 150px;height: auto;" src="{% static "images/wedding.png" %}" alt="Wedbook"></a>
                    </div>
                </div>
                <div class="col-xl-2 col-lg-2 text-right col-md-4 col-sm-12 col-6">
                    <a href=""> <button class="btn btn-default"> <i class="fa fa-sign-out-alt"></i> Logout </button> </a>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="offcanvas">
            <span id="icon-toggle" class="fa fa-bars"></span>
        </button>
    </div>
    <div class="dashboard-wrapper">
        <div class="dashboard-sidebar offcanvas-collapse">
            <div class="vendor-user-profile">
                <div class="vendor-profile-img">
                    <img src="{% static "images/user.png" %}" alt="" class="rounded-circle"></div>
                <h3 class="vendor-profile-name">{{ user.username }}</h3>
                <a href="#" class="edit-link">edit profil</a>
            </div>
            <div class="dashboard-nav">

                <ul class="list-unstyled">
                    <li class="active"><a href="{% url 'dashboard_vendor' %}"><span class="dash-nav-icon"><i class="fas fa-compass"></i></span>Dashboard</a></li>
                    <li><a href="{% url 'my_produk' %}"><span class="dash-nav-icon"><i class="fas fa-list-alt"></i> </span> Produk Saya </a>
                        <li><a href="{% url 'pesanan' %}"><span class="dash-nav-icon"><i class="fas fa-edit"></i></span> Orderan</a></li>
                        <li><a href="{% url 'reviews' %}"><span class="dash-nav-icon"><i class="fas fa-comments"></i></span>Review </a></li>
                        <li><a href="vendor-dashboard-profile.html"><span class="dash-nav-icon"><i class="fas fa-user-circle"></i></span>Profil Saya </a></li>
                        <li><a href="{% url 'logout' %}"><span class="dash-nav-icon"><i class="fas fa-sign-out-alt"></i></span>Logout </a></li>
                </ul>
            </div>
        </div>
        <div class="dashboard-content">
        {% block content %}
        {% endblock %}
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "js/jquery.min.js" %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/menumaker.min.js" %}"></script>
    <script src="{% static "js/custom-script.js" %}"></script>
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "js/offcanvas.js" %}"></script>
        <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "js/menumaker.min.js" %}"></script>
    <script src="{% static "js/custom-script.js" %}"></script>
    <script src="{% static "js/jquery.nice-select.min.js" %}"></script>
    <script src="{% static "js/fastclick.js" %}"></script>
    <script src="{% static "js/offcanvas.js" %}"></script>
    
</body>


</html>
