    <link href="fontawesome/css/fontawesome-all.css" rel="stylesheet">

    <link href="fontello/css/fontello.css" rel="stylesheet">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="body-bg">
    <div class="dashboard-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-10 col-lg-10 col-md-8 col-sm-6 col-6">
                    <div class="header-logo">
                        <a href="index.html"><img src="images/wedding.png" alt="Weddings | Find A Wedding Venue &amp; Supplier WordPress Theme"></a>
                    </div>
                </div>
                <div class="col-xl-2 col-lg-2 text-right col-md-4 col-sm-6 col-6">
                    <a href="index.html"><button class="btn btn-default"><i class="fas fa-sign-out-alt"></i> Log Out</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="offcanvas">
            <span id="icon-toggle" class="fa fa-bars"></span>
        </button>
    </div>
    <div class="dashboard-wrapper">
        <div class="dashboard-sidebar offcanvas-collapse" style="padding-top: 15px">
            <div class="vendor-user-profile">
                <div class="vendor-profile-img">
                    <img src="images/dashboard-profile-couple.jpg" alt="" class="rounded-circle"></div>
                <h3 class="vendor-profile-name">Eva J. Giles</h3>
                <a href="#" class="edit-link">edit profile</a>
            </div>
            <div class="dashboard-nav">
                <ul class="list-unstyled">
                    <li><a href="couple-dashboard.html"><span class="dash-nav-icon"><i class="fas fa-compass"></i></span>Dashboard</a></li>
                    <li class="active"><a href="couple-mywishlist.html"><span class="dash-nav-icon"><i class="fas fa-heart"></i> </span> My Wishlist </a></li>
                    <li><a href="couple-budget.html"><span class="dash-nav-icon"><i class="fas fa-calculator"></i></span>Budget</a></li>
                    <li><a href="couple-testimoni.html"><span class="dash-nav-icon"><i class="fas fa-images"></i></span>Testimoni </a></li>
                    <li><a href="couple-profile.html"><span class="dash-nav-icon"><i class="fas fa-user-circle"></i></span>My Profil </a></li>
                    <li><a href="index.html"><span class="dash-nav-icon"><i class="fas fa-sign-out-alt"></i></span>Log Out </a></li>
                </ul>
            </div>
        </div>
        <div class="dashboard-content">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="dashboard-page-header">
                            <h3 class="dashboard-page-title">Wishlist</h3>
                            <p>Selamat datang pasangan yang berbahagia !</p>
                        </div>
                    </div>
                </div>
                
                <div class="tab-content" id="mywishlist-tab">
                    <div class="wishlist-tab-board">
                        <div class="row">
                            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-4 col-12">
                                <!-- /.Vendor thumbnail -->
                                <div class="vendor-thumbnail">
                                    <!-- Vendor thumbnail -->
                                    <div class="vendor-img">
                                        <!-- Vendor img -->
                                        <a href="#"><img src="images/vendor-img-1.jpg" alt="" class="img-fluid"></a>
                                        <div class="wishlist-sign"><a href="#" class="btn-wishlist"><i class="fa fa fa-times"></i></a></div>
                                    </div>
                                    <!-- /.Vendor img -->
                                    <div class="vendor-content">
                                        <!-- Vendor Content -->
                                        <h2 class="vendor-title"><a href="#" class="title">Wedding Venue Title Name</a></h2>
                                        <p class="vendor-address">Ahmedabad, Gujarat.</p>
                                    </div>
                                    <div class="vendor-meta">
                                        <div class="vendor-meta-item vendor-meta-item-bordered">
                                            <span class="vendor-price">
                                                    $150
                                            </span>
                                            <span class="vendor-text">Start From</span></div>
                                        <div class="vendor-meta-item vendor-meta-item-bordered">
                                            <span class="vendor-guest">
                                                    120+
                                            </span>
                                            <span class="vendor-text">Guest</span>
                                        </div>
                                        <div class="vendor-meta-item vendor-meta-item-bordered">
                                            <span class="rating-star">
                                                <i class="fa fa-star rated"></i>
                                                <i class="fa fa-star rated"></i>
                                                <i class="fa fa-star rated"></i>
                                                <i class="fa fa-star rated"></i>
                                                <i class="fa fa-star rate-mute"></i> 
                                                </span>
                                            <span class="rating-count vendor-text">(20)</span></div>
                                    </div>
                                    <!-- /.Vendor Content -->
                                </div>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
