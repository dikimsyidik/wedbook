{% extends 'admin_rjf/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static "assets/css/bootstrap-fileupload.min.css" %}" />

        <!--PAGE CONTENT -->
        <div id="content">

            <div class="inner">
                <div class="row">
                    <div class="col-lg-12">


                        <h2> Gallery RJF interior </h2>

                    </div>
                </div>

                <hr />
                <div class="row">
                    <div class="col-lg-6">
                        <div class="box">
                            <header class="dark">
                                <div class="icons"><i class="icon-cloud-upload"></i>
                                </div>
                                <h5>Gallery Upload</h5>
                            </header>
                            <div class="body">
                                <form method="POST" enctype="multipart/form-data" class="form-horizontal">{% csrf_token %}
                                    <div class="form-group">
                                            <label>Nama Produk / Jasa</label>
                                            {{ form.produk }}
                                            <p class="help-block">Silahkan Tulis Nama Produk Yang akan di upload</p>
                                        </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-4">Image Upload</label>
                                        <div class="col-lg-8">
                                            <div class="fileupload fileupload-new" data-provides="fileupload">
                                                <div class="fileupload-preview thumbnail" style="width: 200px; height: 150px;"></div>
                                                <div>
                                                    <span class="btn btn-file btn-success"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change</span>{{ form.post_thumbnail }}</span>
                                                    <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload">Remove</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                        <div style="width: 50%" class="form-group">
                                            <label>Selects</label>
                                            {{ form.kategori }}
                                        </div>
                                        <button type="submit" class="btn btn-default">Upload</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!--END PAGE CONTENT -->
 {% endblock %}
