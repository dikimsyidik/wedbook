<div class="row">
    <div class="col-lg-12">
        <div class="box dark">
            <header>
                                <div class="icons"><i class="icon-edit"></i></div>
                                <h5>Kontak</h5>
                                <div class="toolbar">
                                    <ul class="nav">
                                        <li>
                                            <a class="accordion-toggle minimize-box" data-toggle="collapse" href="#div-5">
                                                <i class="icon-chevron-up"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
            </header>
            <div id="div-5" class="accordion-body collapse body">
                <h4>Alamat</h4>
                                
                <div class="form-group">
                    <label for="k1" class="control-label col-lg-4">No. Tlp/HP</label>
                    <div class="col-lg-8">
                    {{ form.no_hp }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="k8" class="control-label col-lg-4">WhatsApp</label>
                    <div class="col-lg-8">
                    {{ form.whatsapp }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="autosize" class="control-label col-lg-4">Alamat 1</label>
                    <div class="col-lg-8">
                    {{ form.alamat }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="k2" class="control-label col-lg-4">Email</label>
                    <div class="col-lg-8">
                    {{ form.email }}</div>
                </div>
                <h4>Media Sosial</h4>
                <div class="form-group">
                    <label for="k3" class="control-label col-lg-4">Facebook</label>
                    <div class="col-lg-8">
                    {{ form.facebook }}</div>
                </div>
                <div class="form-group">
                    <label for="k3" class="control-label col-lg-4">Twitter</label>
                    
                    <div class="col-lg-8">{{ form.twitter }}</div>
                </div>
                <div class="form-group">
                    <label for="k5" class="control-label col-lg-4">Instagram</label>
                    <div class="col-lg-8">
                    {{ form.instagram }}</div>
                </div>
                <div class="form-group">
                    <label for="k6" class="control-label col-lg-4">Google+</label>
                    <div class="col-lg-8">
                    {{ form.google_plus }}</div>
                </div> 
            </div>
        </div>
    </div>
</div>
